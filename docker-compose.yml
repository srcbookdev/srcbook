version: '3'
services:
  srcbook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:2150:2150"
    volumes:
      - type: bind
        source: ~/.srcbook
        target: /root/.srcbook
        bind:
          create_host_path: true
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - SRCBOOK_INSTALL_DEPS=true
    command: ["pnpm", "start"]